<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/adminLogin.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Admin Login</title>
</head>

<body>
    <!-- Main container -->
    <div class="container">
        <div class="carry">
            <!-- Left container -->
            <div class="left-container">

            </div>

            <!-- Right container -->
            <div class="right-container">
                <div class="right-container-content">
                    <h2 class="welcome-statement">Login To Your Account!</h2>
                    <form class="form" action="#" method="POST">
                        <div class="inputs">
                            <!-- Email input field -->
                            <label for="email">Email</label>
                            <input class="adminInput" type="email" id="email" required>

                            <!-- Password input field -->
                            <label for="password">Password</label>
                            <input class="adminInput" type="password" id="password" required>

                            <!-- Form actions (Login button and Forgot Password link) -->
                            <div class="form-actions">
                                <button class="login-button" type="submit" id="loginButton">Login</button>
                                <a class="forgot-password" id="forgetPassword" href="#">Forgot Password?</a>
                            </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    </div>

    <!-- axios -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <!-- JS Implementation -->
    <!-- <script src="/js/adminLogin.js"></script> -->
    <script src="/js/adminLogin.js"></script>

</body>

</html>
