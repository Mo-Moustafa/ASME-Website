<!DOCTYPE html>
<html>

<head>
    <title>Admin page</title>
    <link rel="stylesheet" href="../static/css/AdminPanel.css">

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <header>
        <h1>Admin Control Panel</h1>
    </header>
    <div class="panel">
        <!-- box info -->
        <div class="admin-container">
            <div class="search-container">
                <input type="text" id="adminSearch" placeholder="Search by ID..." oninput="searchAdmin()">
            </div>
            <table action="#">

                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Mobile Phone</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="row1">
                        <form method="POST" action="#">
                            <!-- Row 1 -->
                            <td>1</td>
                            <td><label id="nameLabel1">Talion</label><input type="text" id="nameInput1" style="display: none;" class="adminInput"></td>
                            <td><label id="phoneLabel1">011811188818</label><input type="text" id="phoneInput1" style="display: none;" class="adminInput"> </td>
                            <td><label id="emailLabel1">mohab@gmail.com</label><input class="adminInput" type="email" id="emailInput1" pattern="[^\s@]+@[^\s@]+\.[^\s@]+" style="display: none;"></td>
                            <td><label id="passwordLabel1">••••••••</label>
                                <div class="passwords">
                                    <input class="adminInput" type="password" id="currentPassword1" placeholder=" Enter current password" style="display: none;">
                                    <input class="adminInput" type="password" id="newPassword1" placeholder=" Enter new password" style="display: none;">
                                    <input class="adminInput" type="password" id="confirmPassword1" placeholder="confirm password" style="display: none;">
                                </div>
                            </td>
                            <td>
                                <div class="btn">
                                    <button type="button" onclick="editRow(1)" class="Edit" id="Edit1">Edit </button>
                                </div>
                                <div class="btn">
                                    <button type="button" onclick="editRow(1)" class="Edit" id="Update1" hidden>Update</button>
                                </div>
                            </td>
                        </form>

                        <td>
                            <form method="POST" action="#">
                                <div class="btn">
                                    <button type="submit" value="" class="Delete" id="Delete1" onclick="deleteRow(1)">Delete </button>
                                </div>
                            </form>
                        </td>
                    </tr>

                    <tr id="row2">
                        <form method="POST" action="#">
                            <!-- Row 2 -->
                            <td>2</td>
                            <td><label id="nameLabel2">Talion</label><input type="text" id="nameInput2" style="display: none;" class="adminInput"></td>
                            <td><label id="phoneLabel2">011811188818</label><input type="text" id="phoneInput2" style="display: none;" class="adminInput"> </td>
                            <td><label id="emailLabel2">mohab@gmail.com</label><input class="adminInput" type="email" id="emailInput2" pattern="[^\s@]+@[^\s@]+\.[^\s@]+" style="display: none;"></td>
                            <td><label id="passwordLabel2">••••••••</label>
                                <div class="passwords">
                                    <button type="button" onclick="showPasswordFields(1)" class="Edit" id="ChangePassword1" hidden>Change Password</button>

                                    <input class="adminInput" type="password" id="currentPassword2" placeholder=" Enter current password" style="display: none;">
                                    <input class="adminInput" type="password" id="newPassword2" placeholder=" Enter new password" style="display: none;">
                                    <input class="adminInput" type="password" id="confirmPassword2" placeholder="confirm password" style="display: none;">
                                </div>
                            </td>
                            <td>
                                <div class="btn">
                                    <button type="button" onclick="editRow(2)" class="Edit" id="Edit2">Edit </button>
                                </div>
                                <div class="btn">
                                    <button type="button" onclick="editRow(2)" class="Edit" id="Update2" hidden>Update</button>
                                </div>
                            </td>
                        </form>

                        <td>
                            <form method="POST" action="#">
                                <div class="btn">
                                    <button type="button" value="" class="Delete" id="Delete2" onclick="deleteRow(2)">Delete </button>
                                </div>
                            </form>
                        </td>
                    </tr>

                    <!-- Add more rows here -->

                    <tr>
                        <td colspan="8">
                            <form method="POST" action="#">
                                <!-- Add new admin -->
                                <div class="btn add-new">
                                    <button type="submit" value="">Add admin</button>
                                </div>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../static/js/adminPanel.js"></script>
</body>

</html>
