<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta -->

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/eventForm.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Create Workshop</title>
</head>

<body>
    <div class="container">
        <div class="carry" style="height: 550px;">
            <div class="content">
                <h2 class="welcome-statement">Create Workshop</h2>

                <form class="form" action="#" method="POST" id="workshopForm">
                    <div class="input-field">
                        <label for="Title">Title:</label>
                        <input type="text" class="adminInput" id="Title" name="title" required>
                    </div>

                    <div class="input-field">
                        <label for="Description">Description:</label>
                        <!-- <input type="text" class="adminInput description" id="Description" name="Description" required> -->
                        <textarea id="description" name="description" rows="8" cols="35" placeholder="Type your description here..." class="adminInput "></textarea>
                    </div>
                    <div class="input-field">
                        <label for="workshopImage">Workshop Image:</label>
                        <input type="file" id="workshopImage" name="workshopImage" required>
                    </div>

                    <div class="form-actions">
                        <button class="submit" type="submit" id="submit" style="margin-top: 20px;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- axios -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <!-- JS Implementation -->
    <script src="/js/workshopForm.js"></script>
</body>

</html>
